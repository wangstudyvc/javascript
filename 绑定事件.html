<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>绑定事件</title>
	<script>
		function myAddEvent(obj, ev, fn) {
			if (obj.attachEvent) {
				//兼容IE浏览器
				obj.attachEvent('on' + ev, fn);
			} else {
				//兼容Chome和FF浏览器
				obj.addEventListener(ev, fn, false);
			}
		}

		window.onload = function () {
			var oBtn = document.getElementById('btn1');

			myAddEvent(oBtn, 'click', function () {
				alert('a');
			});

			myAddEvent(oBtn, 'click', function () {
				alert('b');
			});

			/*
			oBtn.onclick=function ()
			{
				alert('a');
			};
				
			oBtn.onclick=function ()
			{
				alert('b');
			};
			事件函数只取最后赋值，无法一个事件绑定多个处理函数。
			如下，绑定事件的方式，即可解决一个事件对应多个处理函数。
			*/

			//适用于IE：attachEvent(事件名， 函数)
			/*
			oBtn.attachEvent('onclick', function ()
			{
				alert('a');
			});
			oBtn.attachEvent('onclick', function ()
			{
				alert('b');
			});
			*/

			//适用于FF、chome：addEventListener(事件名, 函数, false)
			/*
			oBtn.addEventListener('click', function () {
				alert('a');
			}, false);
			oBtn.addEventListener('click', function () {
				alert('b');
			}, false);
			*/
		};
	</script>
</head>

<body>
	<input id="btn1" type="button" value="按钮" />
</body>

</html>

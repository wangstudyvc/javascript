<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>统计员工工资</title>
    </head>
    <body>
    <script>
    	var input="",arr=[];
       while(input !== "退出"){
       		input = prompt("请输入员工工资");
       		arr[arr.length]=input;
       }
       arr.length=arr.length-1;
       document.write(arr);
    </script>
    </body>
</html>

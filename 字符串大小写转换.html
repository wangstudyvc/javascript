<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>toUpperCaseå’ŒtoLowerCase</title>
</head>
<body>
<script>
	var key = "tomorrow";
    var str="Never deter till tomorrow that which you can do today";
	var index=str.indexOf(key);
	var upperStr=key.toUpperCase();
	var strNew=str.substring(0,index)+upperStr+str.substring(index+key.length);
document.write(strNew);
</script>
</body>
</html>

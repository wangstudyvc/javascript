<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>删除元素</title>
	<script>
		window.onload = function () {
			var aA = document.getElementsByTagName('a');
			var oUl = document.getElementById('ul1');

			for (var i = 0; i < aA.length; i++) {
				aA[i].onclick = function () {
					oUl.removeChild(this.parentNode);
				};
			}
		};
	</script>
</head>

<body>
	<ul id="ul1">
		<li>aaa
			<a href="javascript:;">删除</a>
		</li>
		<li>bbb
			<a href="javascript:;">删除</a>
		</li>
		<li>ccc
			<a href="javascript:;">删除</a>
		</li>
		<li>ddd
			<a href="javascript:;">删除</a>
		</li>
	</ul>
</body>

</html>

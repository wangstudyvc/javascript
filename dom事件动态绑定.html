<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>全选和反选</title>
</head>
<body>
    <input type="button" value="全选" id="btn">
    <script>
        var obj = document.getElementById("btn");
        obj.onclick=function(){
        	if (this.value=="全选") {
        		this.value="反选";
        	}else{
        		this.value="全选";
        	}
        };
    </script>
</body>
</html>

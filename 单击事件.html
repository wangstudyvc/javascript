<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>HTML事件</title>
</head>
<body>
    <input type="button" name="btn" value="点击我试试" onclick="fn(this);">
    <script type="text/javascript">
    	function fn(obj){
    		obj.style.backgroundColor="green";
    	}
    </script>
   
</body>
</html>

<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>函数传参</title>
	<style>
		#div1 {
			width: 200px;
			height: 200px;
			background: red;
		}
	</style>
	<script>
		function setStyle(name, value) {
			//var oDiv = document.getElementById('div1');
			var oDiv = document['getElementById']('div1');

			//oDiv.style[name] = value;
			oDiv['style'][name] = value;//用.表达属性的地方，用[]都是可以引用的。但是用[]的好处就是可以动态设置属性，当然用.可读更方便。
		}
	</script>
</head>

<body>
	<input type="button" value="变宽" onclick="setStyle('width', '400px')" />
	<input type="button" value="变高" onclick="setStyle('height', '400px')" />
	<input type="button" value="变绿" onclick="setStyle('background', 'green')" />
	<div id="div1"/>
</body>

</html>

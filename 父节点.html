<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>父节点</title>
	<script>
		window.onload = function () {
			var aA = document.getElementsByTagName('a');

			for (var i = 0; i < aA.length; i++) {
				aA[i].onclick = function () {
					this.parentNode.style.display = 'none';
				};
			}
		};
	</script>
</head>

<body>
	<ul id="ul1">
		<li>111
			<a href="javascript:;">隐藏</a>
		</li>
		<li>222
			<a href="javascript:;">隐藏</a>
		</li>
		<li>333
			<a href="javascript:;">隐藏</a>
		</li>
		<li>444
			<a href="javascript:;">隐藏</a>
		</li>
		<li>555
			<a href="javascript:;">隐藏</a>
		</li>
	</ul>
</body>

</html>

    <title> </title>

<body>
<script>
    var email = prompt("请输入登录邮箱");
    var flagPos = email.indexOf("@");
    document.write("邮箱的用户名是："+email.substring(0,flagPos)+"<br>");
    document.write("登录的邮箱域名是："+email.substring(flagPos+1)+"邮箱");
</script>
</body>
</html>

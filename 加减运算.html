<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> ++和--的运算</title>
</head>
<body>
    <script>
		var v1=4,v2=5;
		var result1=(v1++)+(--v2);//8 v1:5 v2:4
		var result2=(v1++)-(--v2);//2 v1:6 v2:3
		var result3=(v1++)*(--v2);//12 v1:7 v2:2
		var result4=(v1++)/(--v2);//7
		document.write(result1+" " + result2 + " " + result3 +" " +result4);
	</script>
</body>
</html>

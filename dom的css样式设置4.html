<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> innerHTML </title>
</head>
<body>
    <div>前端技术</div>
	<div>IOS技术</div>
	<div>安卓技术</div>
	<div>JAVA技术</div>
	<script>
		var divs = document.getElementsByTagName("div");
		for (var i = 0; i < divs.length; i++) {
			divs[i].innerHTML = "来慕课网学习最新的" + divs[i].innerHTML;
		}
    </script>
</body>
</html>

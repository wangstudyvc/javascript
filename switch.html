<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>银行业务查询</title>
</head>
<body>
    <script>
		var input = prompt("请输入您要查询的业务编号");
		var output="";
		switch(parseInt(input)){
			case 1:
				output = "账户余额为。。。。。。";
				break;
			case 2:
				output="转账余额为。。。。。。";
				break;
			case 3:
				output="信用额度为。。。。。。";
				break;
			default:
				output="退出银行系统。。。。。。";
		}
		document.write(output);
	</script>
</body>
</html>

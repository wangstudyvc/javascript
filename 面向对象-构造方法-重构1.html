<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>面向对象-构造方法-重构1</title>
	<script>
		//构造方法
		function createPerson(name, qq) {
			//系统偷偷替咱们做：
			//var this=new Object();

			this.name = name;
			this.qq = qq;

			this.showName = function () {
				alert('我的名字叫：' + this.name);
			};
			this.showQQ = function () {
				alert('我的QQ号：' + this.qq);
			};

			//也会偷偷做一些：
			//return this;
		};

		var obj = new createPerson('张三', '12345678');
		obj.showName();
		obj.showQQ();

		var obj2 = new createPerson('李四', '87654321');
		obj2.showName();
		obj2.showQQ();
		//这里重构解决：对象的构造过程，没有new，不符合可读性的问题。
	</script>
</head>

<body>
</body>

</html>

<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>隔行变色</title>
    <script>
        window.onload = function () {
            var oDiv = document.getElementById('div1');
            var aList = oDiv.getElementsByTagName('li');
            for (var i = 0; i < aList.length; i++) {
                if (i % 2 == 0) {
                    aList[i].style.background = "#ccc";
                } else {
                    aList[i].style.background = "";
                }
            }
        }
    </script>
</head>

<body>
    <div id='div1'>
        <ul>
            <li>aaa</li>
            <li>bbb</li>
            <li>ccc</li>
            <li>ddd</li>
            <li>eee</li>
            <li>fff</li>
            <li>ggg</li>
            <li>hhh</li>
            <li>iii</li>
        </ul>
    </div>
</body>

</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>函数</title>
</head>
<body>
    <script>
	  function calc(num1,num2){
	  	var result = num1*num2;
	  	document.write(num1+"*"+num2+"="+result+"<br>");
	  }
	  calc(3,4);
	  calc(5,6);
	  calc(7,7);
	</script>
</body>
</html>

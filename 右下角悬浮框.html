<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>右下角悬浮框</title>
	<style>
		#div1 {
			width: 200px;
			height: 150px;
			background: red;
			position: absolute;
			/* position: fixed; 不兼容IE6，所以采取如下js的方式兼容*/
			right: 0;
			bottom: 0;
		}

		body {
			height: 2000px;
		}
	</style>
	<script>
		window.onscroll = window.onresize = function () {
			var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
			var oDiv = document.getElementById('div1');

			oDiv.style.top = document.documentElement.clientHeight - oDiv.offsetHeight + scrollTop + 'px';
		};
	</script>
</head>

<body>
	<div id="div1"></div>
</body>

</html>

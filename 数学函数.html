<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>数字取整</title>
</head>
<body>
<script>
    var input = prompt("请输入本次运动时间");
    var inputNum = parseFloat(input);
    var result;
    if (inputNum>20.0) {
    	result = Math.ceil(inputNum);
    }else{
    	result = Math.floor(inputNum);
    }
    document.write("您本次运动时间为"+result+"分钟");
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>逻辑操作符</title>
</head>
<body>
    <script>
		var x=NaN,y,z=1;
		var m=1,n="0",j=33;
		var a=!(!undefined),b=!0;
		document.write(x || y || z);//1
		document.write("<br>");
		document.write(m || n || j);//1
		document.write("<br>");
		document.write(a || b);//true
	</script>
</body>
</html>

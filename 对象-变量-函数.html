<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>对象-变量-函数</title>
    <script>
        var a = 12;		//变量：自由的，不属于任何人
        alert(a);

        var arr = [1, 2, 3, 4, 5, 6];
        arr.a = 12;		//属性：属于一个对象的。其实属性和变量一样的用。
        alert(arr.a);

        function aaa()			//函数：自由
        {
            alert('abc');
        }
        aaa();

        var arr = [1, 2, 3, 4];
        arr.aaa = function () //方法：属于一个对象。其实方法和函数一样的用。
        {
            alert('abc');
        };
        arr.aaa();
    </script>
</head>

<body>
</body>

</html>

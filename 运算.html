<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>算数运算</title>
</head>
<body>
    <script>
		var v1=4,v2=5;
		var result1=v1+v2;//9
		var result2=v1-v2;//-1
		var result3=v1*v2;//20
		var result4=v1/v2;//0.8
		var result5=v1%v2;//4
		document.write(result1+" "+result2+" "+result3+" "+result4+" "+result5);
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>DOM的查找方法</title>
</head>
<body>
    <div id="div1">第一个元素</div>
	<div id="div2">第二个元素</div>
	<div id="div3">第三个元素</div>
<script>
	var div1,div2,div3;
	div1 = document.getElementById("div1");
	div2 = document.getElementById("div2");
	div3 = document.getElementById("div3");
	alert(div1);
	console.log(div1);
	alert(div2);
	console.log(div2);
	alert(div3);
	console.log(div3);
</script>
</body>
</html>

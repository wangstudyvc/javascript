<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>面向对象-原型</title>
	<script>
		var arr1 = new Array(12, 55, 34, 78, 676);
		var arr2 = new Array(12, 33, 1);

		Array.prototype.sum = function ()	//在原型上添加方法，类似CSS中的class理解，会对一类对象生效。定义类级别的方法。
		//arr1.sum=function ()				//在对象上添加方法，类似CSS中的行间样式理解，只会对某个对象生效。定义对象级别的方法。
		{
			var result = 0;

			for (var i = 0; i < this.length; i++) {
				result += this[i];
			}

			return result;
		};

		alert(arr1.sum());
		alert(arr2.sum());
	</script>
</head>

<body>
</body>

</html>

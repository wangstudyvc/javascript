<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>for循环嵌套</title>
</head>
<body>
    <script>
	   for (var i = 1; i <=5; i++) {
	   		document.write("游戏第"+i+"轮，得分：<br>");
	   		var result="";
	   		for (var j = 1; j <=10; j++) {
	   			result+=j*10+"分&nbsp;&nbsp;";
	   		}
	   		document.write(result+"<br><hr>");
	   }
	</script>
</body>
</html>

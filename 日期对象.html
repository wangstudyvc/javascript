<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>日期对象</title>
<script>
var oDate=new Date();
alert('时：'+oDate.getHours());//获取当前时间的小时
alert('分：'+oDate.getMinutes());//获取当前时间的分钟
alert('秒：'+oDate.getSeconds());//获取当前时间的秒
alert('年：'+oDate.getFullYear());//获取当前日期的年
alert('月：'+(oDate.getMonth()+1));//获取当前日期的月
alert('日：'+oDate.getDate());//获取当前日期的日
alert('星期：'+oDate.getDay());//获取当前日期的星期
</script>
</head>

<body>
</body>
</html>

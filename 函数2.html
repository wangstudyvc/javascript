<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>return</title>
</head>
<body>
<script>
	function check(pwd){
		if (pwd.length>=6 && pwd.length<=12) {
			return "密码格式正确";
		} else if (pwd.length<6) {
			return "密码不能小于6位数";
		} else if (pwd.length>12) {
			return "密码不能大于12位数";
		}
	}
    var input=prompt("请输入您的密码");
    alert(check(input));
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Math.random()</title>
</head>
<body>
<script>
	var data = [];
	for (var i = 0; i < 10; i++) {
		data[i]=Math.floor(Math.random()*101);
	}
	data.sort(function(a,b){
		return b-a;
	});
	document.write(data);
	document.write("<br>");
	document.write("这组数中最大的值是："+data[0]+"，最小的值是："+data[data.length-1]);
</script>
</body>
</html>

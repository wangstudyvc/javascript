<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>onblur和onfocus</title>
    <style type="text/css">
        .red{
    		border:1px solid red;
    	}
    </style>
</head>
<body>
	姓名：<input type="text" id="name"> <span id="tip"></span>
	<script type="text/javascript">
		var nameObj=document.getElementById("name"),tipObj=document.getElementById("tip");
        nameObj.onfocus=function(){
            if (this.value=="") {
                tipObj.innerHTML="请输入您的姓名";
            }else{
                tipObj.innerHTML="";
            }
        };

        nameObj.onblur=function(){
            if (this.value=="") {
                tipObj.innerHTML="用户名不能为空";
                this.className="red";
            }else{
                tipObj.innerHTML="";
                this.className="";
            }
        };
	</script>
</body>
</html>

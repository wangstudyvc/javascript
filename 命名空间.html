<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>命名空间</title>
	<script>
		var zns = {};//空对象
		//添加对象属性
		zns.common = {};
		zns.fx = {};
		zns.site = {};
		//添加对象方法
		zns.common.getUser = function () {
			alert('a');
		};

		zns.fx.getUser = function () {
			alert('b');
		};

		zns.site.getUser = function () {
			alert('c');
		};
		//创建命名空间
		zns.common.getUser();
		zns.fx.getUser();
		zns.site.getUser();
	</script>
</head>

<body>
</body>

</html>

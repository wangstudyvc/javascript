<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>创建数组</title>
</head>
<body>
    <script>
    	var arr = new Array("《三国演义》","《红楼梦》","《西游记》");
        arr[3]="《水浒传》";
    	var result="";
    	for (var i = 0; i < arr.length; i++) {
    		result+=arr[i];
    		if (i<arr.length-1) {
    			result+=",";
    		}
    	}
    	result+="<br>"+"该数组的长度是："+arr.length;
    	document.write(result);
    </script>
</body>


</html>

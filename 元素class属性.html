<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>元素class属性</title>
	<script>
		//封装方法，根据类名获取元素数组
		function getElementsByClass(oParent, sClass) {
			var aResult = [];
			var aEle = oParent.getElementsByTagName('*');

			for (var i = 0; i < aEle.length; i++) {
				if (aEle[i].className == sClass) {
					aResult.push(aEle[i]);
				}
			}

			return aResult;
		}

		window.onload = function () {
			var oUl = document.getElementById('ul1');
			var aBox = getElementsByClass(oUl, 'box');

			for (var i = 0; i < aBox.length; i++) {
				aBox[i].style.background = 'red';
			}
		};
	</script>
</head>

<body>
	<ul id="ul1">
		<li class="box"></li>
		<li class="box"></li>
		<li></li>
		<li></li>
		<li></li>
		<li class="box"></li>
		<li></li>
	</ul>
</body>

</html>
